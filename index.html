<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- bootstrap adding -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header class="text-center my-3">
     <h1>Personal Mini <span class="text-warning">Dashboard</span> </h1>
    </header>
    <main>
        
            <div class="container">
                <div class="row g-5">
                    <!-- image adding section starts -->
                  <div class="col-sm-6">
                    <img class="img-fluid" src="img/1.png" alt="">
                  </div>
                  <div class="col-sm-6 mb-4 bg-light text-center">
                   
                    <form action="">
                     <h5 class="mt-5">Income</h5>
                     <label class="fw-bold pe-4" for="fname">Income:</label>
                     <input class="mt-3" type="text" id="" name="fname">  
                     <h5 class="mt-3">Expences</h5>
                     <label class="fw-bold ps-3" for="gname">Food:</label>
                     <input class="mb-3 mt-3 ms-4" type="text" id="" name="gname"> <br>
                     <label class="fw-bold ps-3" for="tname">Rent:</label>
                     <input class="mb-3 ms-4" type="text" id="" name="tname"><br>  
                     <label class="fw-bold pe-3" for="yname">Cloths:</label>
                     <input class="mb-3 ms-2" type="text" id="" name="yname"><br>  
                     <button class="mt-3 ms-4 bg-warning rounded px-5 py-2">Calculate</button>
                     <h5 class="mt-3">Total Expences: <span>5500</span></h5>
                     <h5 class="mt-3">Balance: <span>4500</span></h5>
                   </form>
                     <div >
                         <div class="mt-4">
                           <label class="fw-bold for="sname">Save:</label>
                           <input class="mb-3 ps-2 col-sm-4" type="text" id="" name="sname">
                           <span class="fw-bold">%</span>
                         
                           <button class="px-5 text-white bg-dark rounded">Save</button>
                       </div>
                       <h5 class="mt-3">Saving Ammount: <span>5500</span></h5>
                     <h5 class="mt-3">Remaining Balance: <span>4500</span></h5>
                       
                   </div>
                   
                   
                    </div>
                  
                </div>
                </div>

    </main>
    <!-- bootstrap adding -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>  
</body>
</html>
