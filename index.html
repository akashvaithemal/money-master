<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- bootstrap adding -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header class="text-center my-3">
     <h1>Personal <span class="text-warning">Dashboard</span> </h1>
    </header>
    <main>
        
            <div class="container overflow-hidden">
                <div class="row gx-5">
                    <!-- image adding section starts -->
                  <div class="col-sm-6 mb-4">
                    <img class="img-fluid h-100 " src="img/1.png" alt="">
                  </div>
                  <!-- calculation section starts  -->
                  <div class="col-sm-6 mb-4 bg-light text-center">
                   <!-- form section adding  -->
                  
                    <section>
                        <!-- heading add  -->
                        <h5 class="mt-5">Income</h5>
                     <!-- input section adding  -->
                     <p class="fw-bold pe-4">Income: <input id="income-input" class="mt-3 px-2" type="text"></p>
                     
                     <!-- second heading adding  -->
                     <h5 class="mt-3">Expences</h5>
                     <!-- second input section adding  -->
                     <p class="fw-bold">Food: <input class="mt-3 px-2" type="text" id="food-cost"></p>
                     <br>
                     <p class="fw-bold">Rent: <input class="px-2"  type="text" id="rent-cost"></p>
                     <br>  
                     <p class="fw-bold me-3">Clothes: <input class="px-2" type="text" id="cloth-cost"></p>
                     <br> 
                     <!-- first button adding    -->
                     <button id="total-calc" class="mt-1 ms-4 bg-warning rounded px-5 py-2">Calculate</button>
                     <!-- total exprience and balance section adding  -->
                     <h5 id="total-expence" class="mt-3">Total Expences: <span>0 Tk</span></h5>
                     <h5 id="total-balance" class="mt-3">Balance: <span>0 Tk</span></h5>
                    </section>
                   <!-- next section starts  -->
                     <section>
                         <!-- input section adding  -->
                         <div class="mt-4">
                          <p class="fw-bold">Save: <input class="mb-0 px-2" type="text" id="save-input">
                            <span class="fw-bold">%</span>
                            <button id="save-button" class="px-5 mt-2 text-white bg-dark rounded">Save</button>
                          </p>
                           <!-- <label class="fw-bold for="sname">Save:</label>
                           <input class="mb-3 ps-2 col-sm-4" type="text" id="" name="sname"> -->
                           <!-- percentage adding  -->
                          
                           <!-- save button adding  -->
                         
                           
                       </div>
                       <!-- saving ammount and remaining balance section adding  -->
                       <div>
                        <h5 id="saving-ammount" class="mt-3">Saving Ammount: <span>0 Tk</span></h5>
                        <h5 id="remaining-balance" class="mt-3">Remaining Balance: <span>0 Tk</span></h5>
                       </div>
                       
                       </div>
                   
                   
                      </section>
                  
                </div>
                </div>

    </main>
    <!-- bootstrap adding -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
    <script src="js/calcu.js"></script>

</html>
